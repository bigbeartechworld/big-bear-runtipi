# Configuration for big-bear-portainer setup
name: big-bear-portainer
# Service definitions for the big-bear-portainer application
services:
  portainer:
    container_name: portainer # Name of the running container
    image: portainer/portainer-ce:2.35.0-alpine # Image to be used
    network_mode: bridge # Network mode to be used
    ports: # Port mapping between host and container
      - 8000:8000
      - 9000:9000
      - 9443:9443
    volumes:
      - portainer_data:/data # Bind mount for Docker volumes
      - /var/run/docker.sock:/var/run/docker.sock # Bind mount for Docker socket
    labels:
      runtipi.managed: "true"
    networks:
      - tipi_main_network
volumes:
  portainer_data:
    name: portainer_data
    driver: local
networks:
  tipi_main_network:
    external: true
