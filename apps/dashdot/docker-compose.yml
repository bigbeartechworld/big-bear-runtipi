name: big-bear-dashdot
services:
  dashdot:
    image: mauricenino/dashdot:6.2.0
    ports:
      - "${APP_PORT}:3001"
    volumes:
      - ${APP_DATA_DIR}/data:/mnt/host
    privileged: true
    container_name: dashdot
    labels:
      runtipi.managed: "true"
    networks:
      - tipi_main_network
networks:
  tipi_main_network:
    external: true
