name: big-bear-firefox # Name of the CasaOS application
services:
  firefox:
    container_name: firefox # Name of the Docker container
    image: linuxserver/firefox:1143.0.4 # Docker image for the Firefox browser
    ports:
      - "${APP_PORT}:3000" # Expose port 3000 for HTTP VNC access
      - "3001:3001" # Expose port 3001 for HTTPS VNC access
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - FIREFOX_CLI=https://community.bigbeartechworld.com/ # Set the default URL to Big Bear Tech World
    shm_size: 1gb # Allocate 1 GB of shared memory
    volumes:
      - ${APP_DATA_DIR}/config:/config # Mount the config directory for persistent data
    labels:
      runtipi.managed: "true"
    networks:
      - tipi_main_network
networks:
  tipi_main_network:
    external: true
