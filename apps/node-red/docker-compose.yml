# Configuration for node-red setup

# Application Name
name: node-red
# Services used in the application
services:
  node-red:
    # Name of the container
    container_name: node-red
    # Docker image to be used
    image: nodered/node-red:4.1.1
    # Restart policy for the service
    restart: unless-stopped
    # Port mappings for the service
    ports:
      - "${APP_PORT}:1880"
    # Network mode for the service
    network_mode: bridge
    # Volumes for the service HOST -> CONTAINER
    volumes:
      - ${APP_DATA_DIR}/data/node-red_data:/data
    labels:
      runtipi.managed: "true"
    networks:
      - tipi_main_network
networks:
  tipi_main_network:
    external: true
