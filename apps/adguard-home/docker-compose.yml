# Configuration for adguard home setup

# Application Name
name: big-bear-adguard-home
# Services used in the application
services:
  adguard-home:
    # Name of the container
    container_name: adguard-home
    # Docker image to be used
    image: adguard/adguardhome:v0.107.68
    # Resources for the service
    deploy:
      resources:
        reservations:
          memory: 64M
    # Volume mappings for the service
    volumes:
      - "adguard-home_data_work:/opt/adguardhome/work" # Map data work directory
      - "adguard-home_data_conf:/opt/adguardhome/conf" # Map configuration directory
    restart: unless-stopped
    ports:
      - 53:53/tcp # Map TCP port 53
      - 53:53/udp # Map UDP port 53
      - 8080:80 # Map port 80
    # Define the networks
    networks:
      - tipi_main_network
    labels:
      runtipi.managed: "true"
# Networks used by the application
networks:
  # Define the network for AdGuard Home
  adguard-home-network:
    driver: bridge
  tipi_main_network:
    external: true
volumes:
  adguard-home_data_conf:
    name: adguard-home_data_conf
    driver: local
  adguard-home_data_work:
    name: adguard-home_data_work
    driver: local
